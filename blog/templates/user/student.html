{% extends 'base.html' %}

{% block content %}
<a href="{% url 'users:create' %}">Create</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
        {% for student in student %}
      <tr>
        <th scope="row">{{student.id}}</th>
        <td><a href="{% url 'users:profile' %}">{{student.name}}</a></td>
        <td>{{student.last_name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.email}}</td>

        <td>
            <a class="btn btn-info" href="{% url 'users:read' student.id %}"> Read <i class="fa-solid fa-book"></i></a>
            <a class="btn btn-warning" href="{% url 'users:update' student.id %}"> Update<i class="fa-regular fa-pen-to-square"></i></a>&nbsp;
            <a class="btn btn-danger" href="{% url 'users:delete' student.id %}">Remove <i class="fa-solid fa-trash"></i></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock content %}
