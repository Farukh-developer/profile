<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            color: #7f8c8d;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        li:hover {
            transform: scale(1.05);
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div>
        <h1>Read Food</h1>
        <p>
            <ul>
                <li>{{student.id}}</li>
                <li>{{student.name}}</li>
                <li>{{student.last_name}}</li>
                <li>{{student.age}}</li>
                <li>{{student.email}}</li>
            </ul>
        </p>
    </div>
</body>
</html>
